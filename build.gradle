buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
      classpath 'com.android.tools.build:gradle:0.12.+'
  }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.9'
}

allprojects {
  group = 'com.github.amlcurran.showcase_view'
  version = '50000'

  repositories {
    mavenCentral()
  }

  tasks.withType(Compile) {
    options.encoding = "UTF-8"
  }
}